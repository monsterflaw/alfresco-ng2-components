<div fxFlex fxLayout="column" fxLayoutAlign="space-between" >
    <div class="adf-comments-container">
        <div id="comment-header" class="adf-comments-header">
            {{'COMMENTS.HEADER' | translate: { count: comments?.length} }}
        </div>
    
        <div *ngIf="comments.length > 0">
            <adf-comment-list [comments]="comments" [nodeId]="nodeId" (success)="updateComments($event)">
            </adf-comment-list>
        </div>
    </div>
    <adf-add-comment [nodeId]="nodeId" (success)="updateComments($event)"></adf-add-comment>
</div>
